<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.af130a18.css">
    <title>HTML Forms</title>
</head>
<body>
    <header>
        <h1>Contact Form</h1>
    </header>

    <!-- action - wohin die Daten gesendet weredn , z.B eine URL -->

    <form action="https://formspree.io/f/mbjbdvgn" method="post">

        <!-- fieldset wird dazu genutzt um dieverse Formkontrollen und Labels zu gruppieren-->

        <fieldset>
            
                
                <!-- legend represäntiert eine Überschrift für den Inhalt des Fieldsets -->
                <legend>Ihre Kontaktdaten:</legend>
                <div>
                    <!-- das label element ist visuell und programmatisch mit seinem umgebenden Text input verbunden durch die verwendung des "for" Attributs -->
                    <label for="firstname">Vorname:</label>
                    <input type="text" id="firstname" name="firstname" maxlength="30">
                </div>

                <div>
                    <label for="surname">Nachname:</label>
                    <input type="text" id="surname" name="surname" maxlength="50">
                </div>
                <!-- name represents the name of the associated data point submitted to the server -->

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

            
        </fieldset>


        <!-- *********************************************************** -->

        <fieldset>
            <legend>Ihre Programmiererfahrung</legend>
            <p>Wählen Sie Ihre bevorzugte Sprache</p>
            <!-- Radio Buttons! = one or the other (or the other..) -->
            <div>
                <input type="radio" id="java" name="language" value="java" checked="">
                <label for="java">Java</label>
            </div>

            <div>
                <input type="radio" id="haskell" name="language" value="haskell">
                <label for="haskell">Haskell</label>
            </div>

            <div>
                <input type="radio" id="python" name="language" value="python">
                <label for="python">Python</label>
            </div>
            <!-- *********************************************** -->
            <p>Welche Karriere ziehen Aie Erwägung?</p>
            <!-- Checkbox - erlaubt mehrere Auswahlmöglichkeiten -->

            <div>
                <input type="checkbox" name="career" value="web-developer" id="career-web-dev" checked="">
                <label for="career-web-dev">Web Developer</label> 
            </div>

            <div>
                <input type="checkbox" name="career" value="web-designer" id="career-web-design">
                <label for="career-web-design">Web Designer</label>

            </div>

            <div>
                <input type="checkbox" name="career" value="dev-ops" id="career-dev-ops">
                <label for="career-dev-ops">Dev Ops</label>
                </div>
                <div>
                <input type="checkbox" name="career" value="sys-admin" id="career-sys-admin">
                <label for="career-sys-admin">Sys Admin</label>
                </div> 

                <div class="experience">
                    <label for="experience">Berichten Sie über Ihre Erfahrungen:</label>
                    <textarea name="experience" id="experience" cols="30" rows="5"></textarea>
                </div>

            </fieldset>

                <!-- *************************************** -->

                <div class="select">
                    <label for="reference">Wie haben Sie uns gefunden?</label>
                    <select name="reference" id="reference">
                        <!-- the option element represents menu items in popups and other lists of items in an HTML document -->
                        <option value="internet">Internet</option>
                        <option value="television">TV</option>
                        <option value="poster">Poster</option>
                        <option value="firend-family">Freunde / Familie </option>
                        <option value="social">Soziale Medien</option>
                    </select>
                </div>

                <div class="submit">

                    <button class="btn-submit">Apply now</button>

                </div>


        
    </form>
    
<script src="/npm-packages-1.09ed2cc3.js"></script></body>
</html>
